<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            html,body {
                height: 100vh;
            }
            .form-signin{
                position: relative;
                width: 15rem;
                top: 50%;
                transform: translateY(-50%);
                margin-left: auto;
                margin-right: auto;
            }
            .error-hidden{
              margin-bottom: 0.5rem;
              color:red;
              font-size: 0.7rem;
              opacity: 0;
            }

        </style>
    </head>
    <body>

      {% block content %}
      {% endblock %}

      <script>
        function login(){
          let data = fetch('http://127.0.0.1:5000/user_login',{
            method: "post",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: document.getElementById('floatingInput').value,
              password: document.getElementById('floatingPassword').value
            })
          }).then((data)=>data.json()).then((res)=>{
            if(res.code){
              console.log(res.message)
              document.getElementById("error").style.opacity = 1;
              document.getElementById("error").textContent = res.message; 
            }
              else{
              window.location.replace('prices')
              localStorage.setItem("user", [res.id, res.email].join(' '))
            } 
          })
        }
        function registration(){
          let data = fetch('http://127.0.0.1:5000/user_registration',{
            method: "post",
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              email: document.getElementById('floatingInput').value,
              password: document.getElementById('floatingPassword').value
            })
          }).then((data)=>data.json()).then((res)=>{
            if(res.code){
              console.log(res.message)
              document.getElementById("error").style.opacity = 1;
              document.getElementById("error").textContent = res.message; 
            }
            else{
              window.location.replace('prices')
              localStorage.setItem("user", [res.id, res.email].join(' '))
            }
          })
        }
      </script>
    </body>

</html>
